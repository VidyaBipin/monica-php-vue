steps:
- bash: |
    export SONAR_COVERAGE=$(ls -m ./results/coverage*.xml | sed 's/ //g' | sed ':a;N;$!ba;s/\n//g')
    echo "using SONAR_VERSION=$SONAR_VERSION"
    echo "using GITHUB_TOKEN=`echo $GITHUB_TOKEN | head -c 2`..."
    echo "using SECRET_GITHUB_TOKEN=`echo $SECRET_GITHUB_TOKEN | head -c 2`..."
    scripts/tests/runsonar.sh
  displayName: 'Run sonar scanner'
  env:
    SONAR_RESULT: '$(System.DefaultWorkingDirectory)/results/results.xml'
    GITHUB_TOKEN: $(GITHUB_TOKEN)
