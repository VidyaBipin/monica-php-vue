steps:
- bash: |
    php artisan route:cache
    TESTSUITE=$(echo -e "Api-and-Feature\nUnit" | circleci tests split)
    phpdbg -dmemory_limit=4G -qrr vendor/bin/phpunit -c phpunit.xml --log-junit ./results/junit/unit/results${NODE_INDEX}.xml --coverage-clover ./results/coverage${CIRCLE_NODE_INDEX}.xml --testsuite $TESTSUITE
  displayName: 'Run unit tests'
  env:
    NODE_INDEX: $()
