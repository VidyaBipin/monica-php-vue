steps:
- bash: |
    php artisan route:cache
    IFS='|' read -r -a TESTS <<< "$TESTSUITE"
    phpdbg -dmemory_limit=4G -qrr vendor/bin/phpunit -c phpunit.xml --log-junit ./results/junit/unit/results${SYSTEM_JOBPOSITIONINPHASE}.xml --coverage-clover ./results/coverage${SYSTEM_JOBPOSITIONINPHASE}.xml --testsuite ${TESTS[$SYSTEM_JOBPOSITIONINPHASE]}
  displayName: 'Run unit tests'
  strategy:
    parallel: 2
  env:
    TESTSUITE: "Api-and-Feature|Unit"
